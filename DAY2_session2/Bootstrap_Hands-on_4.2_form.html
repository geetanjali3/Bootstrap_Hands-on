<body>


    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <a class="navbar-brand" href="#">Payroll</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#myid"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

    </nav>

    <h1 style="margin: 15px;">New Employee</h1>

    <form style="margin: 15px;">
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" id="firstName">
            </div>
            <div class="form-group col-md-4">
                <label for="firstName">Middle Name</label>
                <input type="text" class="form-control" id="middleName">
            </div>
            <div class="form-group col-md-4">
                <label for="firstName">Last Name</label>
                <input type="text" class="form-control" id="lastName">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="addressLine1">Address Line 1</label>
                <input type="text" class="form-control" id="addressLine1">
            </div>
            <div class="form-group col-md-6">
                <label for="addressLine1">Address Line 2</label>
                <input type="text" class="form-control" id="addressLine1">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email">
            </div>
            <div class="form-group col-md-3">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password">
            </div>
            <div class="form-group col-md-3">
                <label for="password">Confirm Password</label>
                <input type="password" class="form-control" id="password">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-3">
                <label for="department">Department</label>
                
                <select id="department" class="form-control">


                </select>

            </div>
            <div class="col-lg-3">
                <label for="dateOfBirth">Date of Birth</label>
                <input type="text" id="dateOfBirth" class="form-control" />
            </div>

            <div class="form-group col-md-3">


                <label>Gender</label><br>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                        value="option1">
                    <label class="form-check-label" for="inlineRadio1">Male</label>
                    &nbsp; &nbsp;
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                        value="option2">
                    <label class="form-check-label" for="inlineRadio1">Female</label>
                </div>
            </div>
            <div class="form-group col-md-3" >
                <label>Permanent</label>
                <br>
                <div class="form-check form-check-inline">

                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1" checked>

                </div>
            </div>

        </div>

        </div>
        <button type="submit" class="btn btn-success" id="btn" style="border-radius: 0;">Save</button>
    </form>

    <script>

        $('#dateOfBirth').datepicker({

            uiLibrary: 'bootstrap4',

            format: 'dd/mm/yyyy'

        });

    </script>
